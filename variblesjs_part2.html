<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>DOM</title>
	<style>
		.thumb{
			width:100px;
			transition:1000ms all ease;
		}

		.grande{
			width:250px;
		}  
	</style>
</head>
<body> 
	 <form action="">
	 	<input type="button" name="" value="Zoom" onclick="zoom();">
	 </form>
	 <img id="thumb" class="thumb" src="img/girl.jpg" >

	 <script>
	 	 
          var zoom = function(){
             
             	var thumb = document.getElementById("thumb");
             	if(thumb.className == "thumb"){
             		thumb.setAttribute("class", "thumb grande");
             	}
             	else{
             		thumb.className="thumb";
             	}
             

          }
	 </script>
